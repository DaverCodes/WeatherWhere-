<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>checktheweatha</title>

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    </head>
    

    <body>
      <!-- Bootstrap uses color utility classes to set colors for text and background colors -->
      <header class="p-5 mb-4 bg-primary text-light">
        <div class="container">
          <!-- Use align-items utilities on flexbox containers to align to start, end, center, baseline, or stretch -->
          <div class="row justify-content-around">
            <div class="col-12 col-md-6">
              <h1>Weather Dashboard</h1>
            </div>
          </div>
        </div>
      </header>
    
      <main class="container">
        <!-- Bootstrap spacing utilities use m- for margin and p- for padding -->
        <section class="row my-4">
          <div class="col-12 col-md-9">
            <h2>5-Day Forecast:</h2>
            <!-- Use justify-content utilities to change alignment of flex items on the main axis -->
            <section class="row justify-content-around">
              <div id="today">
                <h2 id="todayC"></h2>
                <p id="todayT"></p>
                <p id="todayW"></p>
                <p id="todayH"></p>
              </div>
      
              <!-- Use a loop to generate cards for each day in the forecast -->
              <template id="card-template">
                <div class="col-12 col-sm-6 col-lg-4 mb-3">
                  <div class="card bg-secondary text-light">
                    <div class="card-body">
                      <p class="date"></p>
                      <img class="weather-icon" src="" alt="">
                      <p class="temp"></p>
                      <p class="description"></p>
                      <p class="humidity"></p>
                    </div>
                  </div>
                </div>
              </template>
      
            </section>
          </div>
        </section>
      
        <section class="row justify-content-center my-4">
          <div class="col-12 col-sm-6 col-md-4">
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <h2>Search for a City</h2>
            <form>
              <div class="form-group p-2">
                <input type="text" class="form-control" id="textArea" placeholder="previous search" />
              </div>
              <div class="form-group p-2">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
        </section>
      </main>
    
    </body>
    <script src="./Assets/js/script.js"></script>    
    </html>
